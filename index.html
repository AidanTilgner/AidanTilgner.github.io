<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1 class="title">Tic Tac Toe</h1>
    <div class="container">
        <div class="game-container">
            <div class="row row-a">
                <div class="column" id="square-1"></div>
                <div class="column" id="square-2"></div>
                <div class="column column__last" id="square-3"></div>
            </div>
            <div class="row row-b">
                <div class="column" id="square-4"></div>
                <div class="column" id="square-5"></div>
                <div class="column column__last" id="square-6"></div>
            </div>
            <div class="row row__last row-c">
                <div class="column" id="square-7"></div>
                <div class="column" id="square-8"></div>
                <div class="column column__last" id="square-9"></div>
            </div>
            
        </div>
        <div class="controls">    
            <button class="button button__play" id="play-button">Play</button>
        </div>
        <div class="win-banner">
            <h1 class="win-banner__text">X wins</h1>
            <button class="button button__restart">Restart</button>
        </div>
        
    </div>
    
    <script src="./scripts/script.js"></script>
</body>
</html>
